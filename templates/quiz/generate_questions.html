{% extends '_base.html' %}
{% load static %}
{% block title %}Quiz List | QuizApp{% endblock title %}

{% block content %}

<div class="container">
    <br>
    <h2 class="text-center">Enter a keyword</h2>
    <br>
    <form method="GET">
        <input type="text" name="keyword" placeholder="Search..." class="text-center">
        <button type="submit" class="btn-danger btn-sm">Generate Questions</button>
    </form>
</div>

{% endblock content %}
