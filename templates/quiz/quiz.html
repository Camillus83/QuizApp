{% extends "_base.html" %}
{% load static %}

{% block scripts %}

{% endblock scripts %}

{% block title %}
{{obj.name}}
{% endblock title %}

<script src="{% static 'js/quiz.js' %}" defer></script>

{% block content %}
<script src="{% static 'js/quiz.js' %}" defer></script>
<div class="row">
    <div class="col">
        <b>{{obj.title}}</b>
        <p>Required score to pass: {{obj.required_score_to_pass}}%</p>
    </div>
    <div class="col text-right" id="timer-box">countdown</div>
</div>

<a href="{% url 'quiz_list' %}" class="btn btn-danger">Cancel</a>

<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>

    <button type="submit" class="btn btn-primary mt-3">Save</button>
</form>
<a href="{% url 'quiz_list' %}" class="btn btn-danger">Cancel</a>

<div id="score-box"></div>
<div id="result-box"></div>
{% endblock content %}
