{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{quiz.title}} Delete | QuizApp {% endblock title %}

{% block content %}
<div class="quiz_delete">
    <form action="" method="post" enctype="multipart/form-data">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Are You sure You want to delete {{quiz.title}}?</h5>
                <p class="card-text">
                    {% csrf_token %}
                    {{ form|crispy }}</p>
                <button type="submit" value="Update quiz" class="btn btn-primary w-100 mb-3">Delete Quiz</button>
                <a href="{{quiz.get_absolute_url_my_quizes}}" role="button" class="btn btn-secondary w-100">Cancel</a>
            </div>
        </div>


    </form>
</div>

{% endblock content %}
