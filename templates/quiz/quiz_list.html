{% extends '_base.html' %}
{% load static %}
{% block title %}Quiz List | QuizApp{% endblock title %}

{% block content %}
{% for quiz in quiz_list %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ quiz.title }}</h5>
        <p class="card-text">{{ quiz.short_description }} </p>
        <a href="#" class="btn btn-primary">Attempt Quiz</a>
    </div>
</div>
{% endfor %}

{% endblock content %}
