{% extends '_base.html' %}
{% load static %}
{% block title %}Search Results | QuizApp{% endblock title %}

{% block content %}
<div class="search-header">
    <h>Search Results</h>
</div>
<br>
{% for quiz in quiz_list %}
<div class="card text-center">
    <div class="card-header">
        Quiz
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ quiz.title }}</h5>
        <p class="card-text">{{ quiz.short_description }}</p>
        <a href="{{ quiz.get_absolute_url_play }}" class="btn btn-dark">Attempt Quiz</a>
        <a href="{{ quiz.get_absolute_url }}" class="btn btn-primary">Preview Quiz</a>
    </div>
</div>
<br>
{% endfor %}
{% endblock content %}
