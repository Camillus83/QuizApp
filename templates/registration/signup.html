{% block title %}Sign Up | QuizApp{% endblock title %}

{% block content %}
<div class="signup_form">
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
