{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up | QuizApp{% endblock title %}

{% block content %}
<div class="signup_form">
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock content %}
