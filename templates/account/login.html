{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Log In | QuizApp{% endblock title %}

{% block content %}
<div class="login_form">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
{% endblock content %}
