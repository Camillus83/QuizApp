{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Log In | QuizApp{% endblock title %}

{% block content %}
<div class="login_form">
    <form method="POST">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <p class="card-text">
                    {% csrf_token %}
                    {{ form|crispy }}</p>
                <button type="submit" class="btn btn-success">Login</button>
                <a href="#" class="card-link">Login with GitHub</a>
            </div>
        </div>
        <br>
    </form>
</div>
{% endblock content %}
